<script type="text/javascript">


var socket = io.connect('195.154.78.2:1337');

socket.on('listening', function (data) {
  $('#listening').html(data.title);
});

$('#previous').click(function () {
    socket.emit('previous');
});

$('#next').click(function () {
    socket.emit('next');
});

$('#pause').click(function () {
    socket.emit('pause');
});

$('#refresh').click(function () {
    $('#listening').html('<em>Chargement ...</em>');
    socket.emit('refresh');
    //location.reload();
});

function getURLParameter(name) {
    return decodeURI(
        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
    );
}

var session = getURLParameter('session');
var ident = getURLParameter('ident');
$('#session').html('<em>' + ident +'</em>');
socket.emit('join-mobile', { session: session});


</script>
