<script type="text/javascript">


var socket = io.connect('195.154.78.2:1337');

socket.on('sessions', function (data) {
    $('#sessions').html('');
    var i;
    for (i = 0; i < data.list_session.length; ++i) {
        $('#sessions').append('<li><a href="mobile.html?session=' + data.list_session[i] + '&amp;ident=' + data.list_ident[i] + '">' + data.list_ident[i] + '</a></li>');
    }

});

$('#refresh').click(function () {
    $('#sessions').html('<em>Chargement ...</em>');
    socket.emit('refresh');
});
